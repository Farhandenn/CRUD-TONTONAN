<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tambah film</title>
  
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
 <div class="container">
      <h1>Form Tambah Film</h1>

      <form id="formTambah">
        <label>judul</label>
        <input type="text" id="judul" />

        <label>sinopsis</label>
        <textarea name="sinopsis" id="sinopsis" rows="4"></textarea>
         

        <label>aktor</label>
        <input type="text" id="aktor">

        <button id="tombolSimpan" type="submit">Simpan</button>
      </form>

      <a href="daftar.html">Daftarfilm</a>
    </div> 
    
    <script type="module">
      import { tambahfilm } from './main.js'

      // mengirimkan data film dari form
      const formTambah = document.getElementById('formTambah')

      // event ketika form disubmit (dikirim)
      formTambah.addEventListener('submit', function (e) {
        // mencegah reload halaman
        e.preventDefault()

        // eksekusi fungsi tambah data film
        tambahfilm()
      })
    </script>
</body>
</html>
